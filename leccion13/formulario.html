<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Empleo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" id="empleoForm">
            <fieldset>
                <legend>Solicitud de Empleo</legend>
                
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required 
                           pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" 
                           title="Por favor ingrese un nombre válido (solo letras y espacios)"
                           class="input-field">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required
                           class="input-field">
                </div>

                <div class="form-group">
                    <label for="nivelEstudio">Nivel de Estudio *</label>
                    <select id="nivelEstudio" name="nivelEstudio" required class="select-field">
                        <option value="">Seleccione una opción</option>
                        <option value="primaria">Primaria</option>
                        <option value="basico">Básico</option>
                        <option value="diversificado">Diversificado</option>
                    </select>
                    <span id="nivelEstudioError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Experiencias</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="office" name="experiencias[]" value="office">
                            <label for="office">Office</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="portalsat" name="experiencias[]" value="portalsat">
                            <label for="portalsat">Portal SAT</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="declaraguate" name="experiencias[]" value="declaraguate">
                            <label for="declaraguate">Declaraguate</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="carta">Adjuntar Carta de Recomendación (PDF) *</label>
                    <input type="file" id="carta" name="carta" 
                           accept=".pdf"
                           required
                           class="file-input">
                </div>

                <div class="form-group">
                    <label for="comentarios">Comentarios Adicionales</label>
                    <textarea id="comentarios" name="comentarios" 
                              rows="4" class="textarea-field"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn submit-btn">Enviar</button>
                    <button type="reset" class="btn reset-btn">Limpiar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        document.getElementById('empleoForm').addEventListener('submit', function(e) {
            const nivelEstudio = document.getElementById('nivelEstudio').value;
            const errorElement = document.getElementById('nivelEstudioError');
            
            if (nivelEstudio !== 'diversificado') {
                e.preventDefault();
                errorElement.textContent = 'Se requiere nivel Diversificado para aplicar';
                return false;
            }
            errorElement.textContent = '';
        });
    </script>
</body>
</html>
